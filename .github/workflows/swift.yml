name: Swift

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Resolve
      run: xcodebuild -resolvePackageDependencies -project SmartColony.xcodeproj
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
